<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Road Rage</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./game.js" defer></script>
</head>
<body>
    <div id="start-screen">
        <h1>Road Rage</h1>
        <p>Select Mode:</p>
        <button id="one-player-btn">1 Player</button>
        <button id="two-player-btn">2 Players</button>
    </div>
    <canvas id="canvas" height="1000" width="1200"></canvas>
    <img src="./assets/car.png" alt="" id="car">
    <img src="./assets/spikes.png" alt="" id="spikes">
    <div id="end-screen">
        <h1>Player <span id="player-won"></span> won!!</h1>
        <p>Main Menu in <span id="end-count"></span></p>
    </div>
</body>
</html>
